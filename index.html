<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Publivros | Login</title>
    <link rel="stylesheet" href="main.css" class="css" media="all">
    <link rel="stylesheet" href="phone.css">
    <link rel="stylesheet" href="tablet.css" media="screen and (min-width: 768px) and (max-width: 992px)">
    

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="shortcut icon" href="icos/livrobranco.ico" type="image/x-icon">
</head> 
<body>
    <!--Ideia, fazer um site com logins para diferentes media queries -->

    <header>
        <div id="hlogtit">
            <div id="hlogo">

            </div>

            <div id="htitulo">
                Publivros
            </div>
        </div>
    </header>

    <main>

        <div id="page-login">
            <div class="login-sec">
                <h1 class="login-title">Login</h1>
                <form id="login-form" action="login.json" method="post" autocomplete="on">
                    <div id="userpassword">
                        <div class="campo-form">
                            <label for="user">
                                <span class="material-symbols-outlined">person</span>
                            </label>
                            <input class="input-login" type="text" name="user" id="user" required minlength="5" maxlength="12" autocomplete="username" pattern="[A-Za-z]{1}[A-Za-z0-9]{4,11}" placeholder="username..." title="Use de 5 a 12 caracteres, apenas letras e números. O primeiro caractere deve ser uma letra." size="15" >
                        </div>
                        <div class="campo-form">
                            <label for="password">
                                <span class="material-symbols-outlined">key</span>
                            </label>
                            <input class="input-login" type="password" name="password" id="password" minlength="8" maxlength="16" required autocomplete="current-password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[A-Za-z0-9]{8,16}" placeholder="********"
                            title="Use de 8 a 16 caracteres, apenas letras e números." size="15">
                        </div>
                    </div>
                    <div id="remembercx">
                        <input type="checkbox" name="remember" id="remember">
                        <label for="remember">Lembrar senha</label>
                    </div>
                    <div>
                        <input id="login-button" type="submit" value="Login">
                    </div>
                </form>
            </div>
        </div>


    </main>
</body>
</html>
